<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main1.css">
</head>
<body>
    <h1 class="title">calculator</h1>
    <div class="calc">
        <input type="number" id="first_number">
        <input type="number" name="" id="second_number">
        <div class="result"></div>
        <div class="buttons">
            <button class="btn" id="btn_plus">+</button>
            <button class="btn" id="btn_minus">-</button>
            <button class="btn" id="btn_multiply">*</button>
            <button class="btn" id="btn_divedet">/</button>
            <button class="btn" id="btn_square">**1</button>
            <button class="btn" id="btn_square1">**2</button>
            <button class="btn" id="btn_sqrt">корень№1</button>
            <button class="btn" id="btn_sqrt1">корень№2</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
